<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Bracket Breakdown</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="{{ url_for('micro') }}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Zip-codes
                    </a>
                    <ul class="dropdown-menu">
                      
                        <li>
                            <input type="text" id="zipSearch" class="form-control" placeholder="Search zip code...">
                        </li>
                       
                        {% for zipcode in zipcodes %}
                            <li class="dropdown-item zip-item"><a href="{{ url_for('micro', zipcode=zipcode) }}">{{ zipcode }}</a></li>
                        {% endfor %}
                        <li><hr class="dropdown-divider"></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      
        var input = document.getElementById('zipSearch');
        var items = document.getElementsByClassName('zip-item');

       
        input.addEventListener('input', function () {
            var filter = input.value.toLowerCase(); 
            for (var i = 0; i < items.length; i++) {
                var item = items[i];
                var text = item.textContent.toLowerCase();
             
                if (text.includes(filter)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            }
        });
    });
</script>
